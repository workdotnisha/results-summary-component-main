<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div class="level">
        <p class="score-mark">76</p>
        <p class="score-total">of 100</p>
      </div>
      
      <p class="score-status">Great</p>
      <p class="score-detail">You scored higher than 65% of the people who have taken these tests.</p> 
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="summary1">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p>Reaction</p>
        <p> <span>80</span> / 100</p>
      </div>
      <div class="summary2">
        <img src="assets/images/icon-memory.svg" alt="">
        <p>Memory</p>
        <p> <span>92</span> / 100</p>
      </div>
      <div class="summary3">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p>Verbal</p>
        <p> <span>61</span> / 100</p>
      </div>
      <div class="summary4">
        <img src="assets/images/icon-visual.svg" alt="">
        <p>Visual</p>
        <p> <span> 72 </span> / 100</p>
      </div>

      <button type="submit">Continue</button>
    </section>
  
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
